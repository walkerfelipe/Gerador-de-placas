<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Gera Placa</title>
   <!--  <meta http-equiv="REFRESH" content="4"> -->
    <meta charset="utf-8">
    <style>
        @font-face{
            font-family: mandatory;
            src:url("MANDATOR.ttf") format("truetype");
        }
        .fonte-externa{
        font-family: mandatory;
        font-size: 80px;
        }
        
        h2 {
        position: absolute;
        padding:0px 85px 0px ;
        }
        img{
        position: absolute;
        padding:22px 12px 0px ;
        }

    </style>
    <script>
    function make_l() {
    var length = 3;
    var result           = '';
    var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var charactersLength = characters.length;
    for ( var i = 0; i < length; i++ ) {
      result += characters.charAt(Math.floor(Math.random() * charactersLength));
   }
   return result;
}

    function make_n(length) {
    var length = 4;
    var result           = '';
    var characters       = '0123456789';
    var charactersLength = characters.length;
    for ( var i = 0; i < length; i++ ) {
      result += characters.charAt(Math.floor(Math.random() * charactersLength));
   }
   return result;
}

function gera_placa() {
    var result           = '';
    result +=  make_l();
    result += '-'
    result +=  make_n();
    return result;
    }

    </script>
  </head>
  <body>
  <!-- <font size="10" face="Mandatory"> -->
   <!--  <h2>abcde</h2> -->
    <img src="placa2.jpg" alt="some text">
    <h2 id="placa" class='fonte-externa'> <script type="text/javascript">
    document.write(gera_placa()) </script> </h2>
    
  </body>
</html>
